<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valoran – AI mentor za moške</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>VALORAN</h1>
      <p class="subtitle">Tvoj osebni AI mentor za moč, disciplino in rast</p>
    </header>

    <div id="chat-box" class="chat-box">
      <!-- Sporočila se izpišejo tukaj -->
    </div>

    <form id="chat-form" class="chat-form">
      <input
        id="user-input"
        type="text"
        placeholder="Vpiši svoje vprašanje..."
        autocomplete="off"
      />
      <button type="submit">➤</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
