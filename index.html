<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valoran – AI mentor za moške</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Pogovorno okno -->
  <div class="chat-container" id="chat-box"></div>

  <!-- Vnos in gumb za pošiljanje -->
  <form id="chat-form" class="chat-form" style="display: flex; padding: 20px;">
    <input
      id="user-input"
      type="text"
      placeholder="Vprašaj Valorana..."
      autocomplete="off"
      style="flex: 1; padding: 12px; border-radius: 12px; border: none; background: #222; color: white; font-size: 16px;"
    />
    <button type="submit" id="submit-btn">➤</button>
  </form>

  <!-- Scroll gumb -->
  <button id="scroll-btn" onclick="scrollToBottom()">↓</button>

  <script src="script.js"></script>
</body>
</html>
