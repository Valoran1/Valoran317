<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VALORAN – AI Mentor za Moške</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-overlay"></div>
  <div class="chat-wrapper">
    <header class="chat-header">
      <img src="Logo.png" alt="Valoran Logo" class="logo" />
      <h1>VALORAN</h1>
      <h2>Bratstvo. Vizija. Disciplina.</h2>
    </header>
    <main class="chat-main">
      <div id="chat-log" class="chat-log"></div>
      <form id="chat-form" class="chat-form">
        <textarea id="user-input" placeholder="Vprašaj Valorana..." rows="2"></textarea>
        <button type="submit" title="Pošlji vprašanje">➤</button>
      </form>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
